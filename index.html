<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <img src="./images/image-equilibrium.jpg" class="equilibrium">
        <img src="./images/icon-view.svg" class="view">
        <div class="overlay"></div>

        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="icons">
            <div class="ETH">
                <img src="./images/icon-ethereum.svg">
                <b>0.041 ETH</b>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg">
                <strong>3 days left</strong>
            </div>
        </div>
        
        <div class="line"></div>

        <div class="info">
            <img src="./images/image-avatar.png" class="avatar">
            <p class="author">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
